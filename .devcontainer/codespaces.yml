# GitHub Codespaces Configuration for Laravel

# Pre-built settings
machine:
  ubuntu-20.04

# Pre-install extensions
vscode:
  extensions:
    - bmewburn.vscode-intelephense-client
    - ms-vscode.vscode-json
    - bradlc.vscode-tailwindcss
    - formulahendry.auto-rename-tag
    - ms-azuretools.vscode-docker
    - esbenp.prettier-vscode
    - xdebug.php-debug
    - mehedidracula.php-namespace-resolver
    - neilbrayfield.php-docblocker
    - ryannaddy.laravel-artisan
    - onecentlin.laravel-blade
    - onecentlin.laravel5-snippets

# Port forwarding
ports:
  - 8000  # Laravel development server
  - 80    # Nginx web server
  - 8080  # phpMyAdmin
  - 5173  # Vite development server
  - 3306  # MySQL database

# Environment variables for Codespaces
tasks:
  - name: Setup Laravel Environment
    init: |
      echo "Setting up Laravel for GitHub Codespaces..."
      chmod +x .devcontainer/setup.sh
      chmod +x .devcontainer/laravel-dev.sh
    command: |
      echo "ðŸš€ Laravel environment ready!"
      echo "Run: ./.devcontainer/laravel-dev.sh serve to start development server"
      echo "Run: ./.devcontainer/laravel-dev.sh codespace to see all URLs"
