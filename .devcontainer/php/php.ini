; PHP Configuration for Laravel Development

; Error Reporting
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; File Uploads
file_uploads = On
upload_max_filesize = 64M
post_max_size = 64M

; Memory and Time Limits
memory_limit = 512M
max_execution_time = 300
max_input_time = 300

; Session Settings
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0

; Date and Timezone
date.timezone = Asia/Jakarta

; Output Buffering
output_buffering = 4096

; Extensions
extension=pdo_mysql
extension=mysqli
extension=mbstring
extension=zip
extension=gd
extension=exif
extension=pcntl
extension=bcmath
